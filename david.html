<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Diya</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF99CC, #66CCFF);
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 40px;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            border: 4px solid #fff;
        }

        .profile h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .audio-container {
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .audio-container h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            border-radius: 8px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="diya.jpg" alt="Profile Picture of Diya">
            <h1>Recording Diya</h1>
        </div>

        <!-- Audio Players -->
        <div class="audio-container">
            <h2>Raco1.mp3</h2>
            <audio controls>
                <source src="Raco1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="audio-container">
            <h2>Raco2.mp3</h2>
            <audio controls>
                <source src="Raco2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Recording Diya. All rights reserved.</p>
        <p><a href="https://www.imdavid.in" target="_blank">Visit our site for more</a></p>
    </footer>
</body>
</html>
