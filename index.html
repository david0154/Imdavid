<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Bio Link Profile</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: transparent;
            color: white; /* Text color set to white */
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6f61, #5a6fcd, #e4405f);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Profile */
        .profile img {
            width: 150px;  /* Larger profile picture */
            height: 150px;
            border-radius: 50%;
            border: 4px solid #5a6fcd;
        }

        .profile h1 {
            font-size: 28px;  /* Increased heading size */
            margin-top: 15px;
            color: white; /* Heading color in white */
        }

        /* Social Links */
        .list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .list li {
            margin: 15px 0;
        }

        .list li a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;  /* Increased space between icon and text */
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: white; /* Default color for text in white */
            font-size: 18px;  /* Increased font size */
            font-weight: 500;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        /* Unique Colors for each link */
        .facebook {
            background: #3b5998; /* Facebook color */
        }

        .instagram {
            background: #e1306c; /* Instagram color */
        }

        .email {
            background: #d44638; /* Email (Mail) color */
        }

        .list li a:hover {
            opacity: 0.9;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Icons */
        .icon {
            width: 30px;  /* Larger icons */
            height: 30px;
            transition: transform 0.3s ease;
        }

        .list li a:hover .icon {
            transform: scale(1.2);
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            font-size: 16px;  /* Larger footer text */
            color: white; /* Footer text in white */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;  /* Increased gap between text and flag */
        }

        .footer img {
            width: 30px; /* Larger Indian flag */
            height: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="David's Profile Picture">
            <h1>David</h1>
        </div>

        <ul class="list">
            <li>
                <a href="https://www.facebook.com/imdavidk760" target="_blank" class="facebook">
                    <img src="facebook-logo.png" alt="Facebook" class="icon"> Facebook
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/lucky_970m?igsh=czhqMG95OHkwMGg=" target="_blank" class="instagram">
                    <img src="instagram-logo.png" alt="Instagram" class="icon"> Instagram
                </a>
            </li>
            <li>
                <a href="mailto:davidk76011@gmail.com" class="email">
                    <img src="email-logo.png" alt="Email" class="icon"> Mail
                </a>
            </li>
        </ul>
    </div>

    <div class="footer">
        Made in India <img src="indian-flag.png" alt="Indian Flag">
    </div>

</body>
</html>
