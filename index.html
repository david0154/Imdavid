<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Bio Link Profile</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: transparent;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6f61, #5a6fcd, #e4405f);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 3px solid #5a6fcd;
        }

        .profile h1 {
            margin-top: 15px;
            font-size: 26px;
            color: #333;
            font-family: 'Rubik', sans-serif;
        }

        .social-links {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .facebook {
            background-color: #3b5998;
        }

        .instagram {
            background-color: #e4405f;
        }

        .email {
            background-color: #0072c6;
        }

        .social-links img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .contact-button {
            margin-top: 20px;
        }

        .contact-button a {
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
        }

        .footer {
            padding: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #777;
            background-color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 0;
        }

        .footer img {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin-left: 5px;
        }

    </style>
</head>
<body>

    <div class="background"></div> <!-- Background Animation -->

    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="David's Profile Picture">
            <h1>David</h1>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/davidkhiddelstone9098?mibextid=ZbWKwL" target="_blank" class="facebook">
                <img src="facebook-logo.png" alt="Facebook Logo"> Facebook
            </a>
            <a href="https://www.instagram.com/lucky_970m?igsh=czhqMG95OHkwMGg=" target="_blank" class="instagram">
                <img src="instagram-logo.png" alt="Instagram Logo"> Instagram
            </a>
            <a href="mailto:davidk76011@gmail.com" class="email">
                <img src="email-logo.png" alt="Email Logo"> Mail
            </a>
        </div>

    </div>

    <div class="footer">
        Make in India <img src="indian-flag.png" alt="Indian Flag">
    </div>

</body>
</html>
